<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | ElectroKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    .register-box {
      max-width: 500px;
      margin: 80px auto;
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6a00;
    }

    h2 {
      color: #ff8800;
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff8800;
      border-radius: 10px;
      background: #000;
      color: white;
      font-size: 1em;
    }

    .password-toggle {
      margin-top: -8px;
      text-align: right;
      font-size: 0.85em;
      color: #ff8800;
      cursor: pointer;
    }

    button {
      background-color: #ff6a00;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #ff8800;
    }

    #successMsg {
      margin-top: 20px;
      background: #0f0;
      color: #000;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="password-toggle" onclick="togglePassword()">üëÅ Show Password</div>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="successMsg">‚úÖ Registered Successfully!</div>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById('password');
      passField.type = (passField.type === 'password') ? 'text' : 'password';
    }

    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
