<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElectroKart | Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('images/electro_banner.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 136, 0, 0.5);
      box-shadow: 0 0 20px rgba(255, 136, 0, 0.8);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      color: white;
      max-width: 700px;
    }

    .glass-box h1 {
      font-size: 3.2em;
      color: #ff9900;
      text-shadow: 0 0 10px #ff7700;
      margin-bottom: 20px;
    }

    .glass-box p {
      font-size: 1.4em;
      color: #ffffffcc;
      margin-bottom: 30px;
    }

    .glass-box a {
      display: inline-block;
      background-color: transparent;
      border: 3px solid #ff7700;
      color: #ff7700;
      text-decoration: none;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .glass-box a:hover {
      background-color: #ff7700;
      color: #000;
      box-shadow: 0 0 15px #ff7700;
    }

    @media (max-width: 768px) {
      .glass-box h1 {
        font-size: 2em;
      }
      .glass-box p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="glass-box">
      <h1>ElectroKart</h1>
      <p>Revolutionizing the Way You Shop for Electronic Components</p>
      <a href="products.html">âš¡ Explore Products</a>
    </div>
  </div>

</body>
</html>
