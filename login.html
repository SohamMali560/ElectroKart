<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ElectroKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6a00;
      text-align: center;
    }

    h2 {
      color: #ff8800;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff8800;
      border-radius: 10px;
      background: #000;
      color: white;
      font-size: 1em;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #ff8800;
    }

    button {
      background-color: #ff6a00;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8800;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to ElectroKart</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
