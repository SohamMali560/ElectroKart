<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | ElectroKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #111;
      border-bottom: 2px solid #ff6a00;
    }

    header h1 {
      color: #ff8800;
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6a00;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff8800;
      background: #000;
      color: white;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #ff8800;
    }

    button {
      background: #ff6a00;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff8800;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact ElectroKart</h1>
  </header>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="message">Message</label>
    <textarea id="message" rows="6" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <footer>
    &copy; 2025 ElectroKart | Weâ€™re here to help.
  </footer>

</body>
</html>
